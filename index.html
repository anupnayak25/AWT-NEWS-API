<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="ms-auto d-flex gap-2 flex-wrap">
          <select id="countrySelect" class="form-select form-select-sm" style="width:120px">
            <option value="us">US</option>
            <option value="in">India</option>
            <option value="gb">UK</option>
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <div class="d-flex flex-wrap align-items-center justify-content-between mb-3 gap-2">
      <ul id="categories" class="nav nav-pills small gap-1 flex-wrap">
        <li class="nav-item"><button class="nav-link active" data-cat="">All</button></li>
        <li class="nav-item"><button class="nav-link" data-cat="business">Business</button></li>
        <li class="nav-item"><button class="nav-link" data-cat="entertainment">Entertainment</button></li>
        <li class="nav-item"><button class="nav-link" data-cat="general">General</button></li>
        <li class="nav-item"><button class="nav-link" data-cat="health">Health</button></li>
        <li class="nav-item"><button class="nav-link" data-cat="science">Science</button></li>
        <li class="nav-item"><button class="nav-link" data-cat="sports">Sports</button></li>
        <li class="nav-item"><button class="nav-link" data-cat="technology">Technology</button></li>
      </ul>
      <div id="status" class="text-muted small ms-auto"></div>
    </div>

    <div id="articles" class="row g-3"></div>

    <div class="d-flex align-items-center justify-content-between mt-3">
      <div>
        <button id="prevBtn" class="btn btn-outline-secondary btn-sm" disabled>Prev</button>
        <button id="nextBtn" class="btn btn-outline-secondary btn-sm" disabled>Next</button>
      </div>
      <div id="pageInfo" class="text-muted small"></div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- env.js should set window.NEWS_API_KEY from environment at serve/build time -->
  <script src="assets/env.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
